<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/css/stylesPolls.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="{% static 'polls/js/scriptPolls.js' %}" type="text/javascript"></script>
    
    <!-- new -->
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!-- XDSoft DateTimePicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    </head>
    <body>

    <title>Polls</title>
    <style type="text/css">
        .commonStyle {
            background-color: rgb(205, 191, 211);
            width: 140px;
            text-align: center;
            border-color: black;
            border-radius: 5px;
        }

        .commonStyle:focus {
            outline: none !important;
        }

        .timeStyles {
            width: 75px;
            margin-bottom: 11px;
        }

        .dateStyles {
            width: 190px;
            margin-bottom: 11px;
        }
    </style>
</head>
<body>
    <div class="kostili"></div>
    <div class="container">
        <h1>Period</h1>
        <div class="timeAndDate d-flex">
            <p class="signDate">Date</p>
            <!-- <p class="signTime">Time</p> -->
        </div>
        <form method="post" id="personForm" data-cities-url="{% url 'ajax_load_restaurants' %}">
            {% csrf_token %}
            <div class="timeCode d-flex">
                <div class="text">
                    <p class="margin_11_px">From</p>
                    <p class="margin_32_px">To</p>
                </div>
                <div class="date">
                   
                    {{form_date.start_date}}
                    {{form_date.end_date}}
                    {{form_date.restaurants}}
                    {{form_date.shift}}
                  
                    <!-- new -->
                </div> 
            </div>
            <div class="list">
                <select id="dropList">
                    <option value="" style="display: none;" selected="selected">Place Selection</option>
                    <option value=""></option>
                </select>
                <select id="dropList">
                    <option value="" style="display: none;" selected="selected">Cam Selection</option>
                    <option value=""></option>
                </select>
            </div>
            <div class="button_container">
                <input type="submit" value="Confirm" class="button">
            </div>
        </form>     
    </div>
    
    <script>
        $(function () {
          $("#id_start_date").datetimepicker({
            format: 'm/d/Y H:i',
          });

          $("#id_end_date").datetimepicker({
            format: 'm/d/Y H:i',
          });
        });
    </script>
    <script>
        $("#id_country").change(function () {
            const url = $("#personForm").attr("data-cities-url");  // get the url of the `load_cities` view
            const countryId = $(this).val();  // get the selected country ID from the HTML input
    
            $.ajax({                       // initialize an AJAX request
                url: url,                    // set the url of the request (= /persons/ajax/load-cities/ )
                data: {
                    'country_id': countryId       // add the country id to the GET parameters
                },
                success: function (data) {   // `data` is the return of the `load_cities` view function
                    $("#id_city").html(data);  // replace the contents of the city input with the data that came from the server
                    /*
    
                    let html_data = '<option value="">---------</option>';
                    data.forEach(function (city) {
                        html_data += `<option value="${city.id}">${city.name}</option>`
                    });
                    console.log(html_data);
                    $("#id_city").html(html_data);
    
                    */
                }
            });
    
        });
    </script>
</body>
</html>
