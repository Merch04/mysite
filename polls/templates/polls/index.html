{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/css/stylesPolls.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="{% static 'polls/js/scriptPolls.js' %}" type="text/javascript"></script>
    <title>Polls</title>
    <style type="text/css">
        .commonStyle {
            width: 140px;
            text-align: center;
            border-color: black;
            border-radius: 5px;
        }

        .timeStyles {
            width: 75px;
            margin-bottom: 11px;
        }

        .dateStyles {
            width: 106px;
            margin-bottom: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Period:</h1>
        <form action="" method = "POST">
            {% csrf_token %}
            <div class="timeCode d-flex">
                <div class="text">
                    <p class="margin_11_px">From</p>
                    <p class="margin_32_px">To</p>
                </div>
                <div class="date">
                    {{form.start_date}}
                    {{form.end_date}}
                </div>
                <div class="time">
                    {{form.start_time}}
                    {{form.end_time}}
                </div>
            </div>
            <div class="list">
                <select id="dropList">
                    <option value="" style="display: none;" selected="selected">Place Selection</option>
                    <option value="#">#</option>
                </select>
                <select id="dropList">
                    <option value="" style="display: none;" selected="selected">Cam Selection</option>
                    <option value="#">#</option>
                </select>
            </div>
            <div class="button_container">
                <input type="submit" value="Confirm" class="button">
            </div>
        </form>         
    </div>
</body>
</html>
