{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'polls/css/stylesPeriod.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
    <script src="{% static 'polls/js/scriptPolls.js' %}" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css"
        integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js"
        integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
    <title>Period</title>
    <style type="text/css">
        .commonStyle {
            background-color: #c9c9c9;
            width: 140px;
            text-align: center;
            border-color: black;
        }

        .commonStyle:focus {
            outline: none !important;
        }

        .timeStyles {
            width: 75px;
            margin-bottom: 11px;
        }

        .dateStyles {
            width: 190px;
            margin-bottom: 11px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="left nav">
            <a href="#openModal">Information</a>
        </div>
        <div class="right nav">
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </header>
    <div class="kostili"></div>
    <div class="container">
        <div class="containerField">
            <h1>Period</h1>
            <div class="timeAndDate d-flex">
                <p class="signDate">Date</p>
                <!-- <p class="signTime">Time</p> -->
            </div>
            <form method="post" id="personForm" data-shifts-url="{% url 'ajax_load_shifts' %}">
                {% csrf_token %}
                <div class="timeCode d-flex">
                    <div class="text">
                        <p class="margin_11_px">From</p>
                        <p class="margin_32_px">To</p>
                    </div>
                    <div class="date">
                        {{form_date.start_date}}
                        {{form_date.end_date}}
                    </div> 
                </div>
                <div class="list">
                    {{form_date.restaurants}}
                    {{form_date.shift}}
                </div>
                <div class="button_container">
                    <input type="submit" value="Confirm" class="button">
                </div>
            </form>     
        </div>
    </div>

    <script>
        $(function () {
            $("#id_start_date").datetimepicker({
                format: 'm/d/Y H:i',
            });

            $("#id_end_date").datetimepicker({
                format: 'm/d/Y H:i',
            });
        });
    </script>
    <script>
        $("#id_restaurants").change(function () {
            const url = $("#personForm").attr("data-shifts-url");
            const restaurantId = $(this).val();
            $.ajax({
                url: url,
                data: {
                    'restaurant_id': restaurantId
                },
                success: function (data) {
                    $("#id_shift").html(data);
                }
            });

        });
    </script>
</body>

</html>
