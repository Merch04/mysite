{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'polls/css/stylesStatistics.css' %}">
	<script src="{% static 'polls/js/scriptStatistics.js' %}" type="text/javascript"></script>
	<title>Document</title>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	
	<!-- XDSoft DateTimePicker -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="videoContainer">
			{% for x in video %}
			<video width="1000px" controls="controls">
				<source src="{{x.video.url}}" type="video/mp4">
			</video>
			{% endfor %}
		</div>
		<h1>Statistic</h1>
		<hr>
		<div class="statistics" id="statistics">
			<form action="">
				<p class="statisticBorder">Время отсутствия</p>
				{% for time in miss_time %}
					<input type="text" value='{{time}}' disabled>
					<br>
				{% endfor %}
			</form>
			<form action="">
				<p class="statisticBorder">Тайм-код</p>
				{% for timecode in miss_timecode %}
					<input type="text" value="{{timecode}}" disabled>
					<br>				
				{% endfor %}
			</form>
			<form action="">
				<p class="statisticBorder">Убыток</p>
				<input type="text" value="" disabled>
			</form>
			<form action="">
				<p class="statisticBorder">Суммарное время отсутствия</p>
				<input type="text" value="" disabled>
			</form>
		</div>
	</div>
</body>
</html>
