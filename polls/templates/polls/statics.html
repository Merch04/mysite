{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div class="container">
		{% for x in video %}
		<video width="300px" height="400px" controls="controls">
			<source src="{{x.video.url}}" type="video/mp4">
		</video>
		{% endfor %}
	</div>

	<form action="">
		<p>Время отсутствия</p>
		{% for time in miss_time %}
			<input type="text" value='{{time}}'>
			<br>
		{% endfor %}
	</form>
	<form action="">
		<p>Убыток</p>
		<input type="text" value="">
	</form>
</body>
</html>
