{% extends "index.html" %}
{% block title %}Log-in{% endblock %}
{% block content %}

<form action="." method="post" class="toWrite">
  <p>Your name</p>
  {{ form.username }}
  <p>Password</p>
  {{ form.password }}

  {% csrf_token %}

  <input type="submit" value="OK" class="button">

</form>

{% endblock %}
